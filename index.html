<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Stream</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ff004527f1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- NAV -->
    <nav>
      <!-- LOGO -->
      <div class="logo">
        <h2>TvStream</h2>
      </div>
      <!-- NAVLINKS -->
      <div class="navLinks">
        <ul>
          <li><a href="#">Tv shows</a></li>
          <li><a href="#">Live TV</a></li>
          <li><a href="#" class="active">Movies</a></li>
          <li><a href="#">Music</a></li>
          <li><a href="#">Video</a></li>
        </ul>
      </div>
      <!-- USER -->
      <div class="user">
        <i class="fa-solid fa-user"></i> <span>My account</span>
      </div>
    </nav>

    <!-- MAIN -->
    <main>
        <!-- Search -->
      <div class="search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text"/>
      </div>

      <div class="filters">
        <div class="item">
            <i class="fa-regular fa-star"></i>
            <span>New</span>
        </div>

        <div class="item">
            <i class="fa-solid fa-fire-flame-curved"></i>
            <span>Popular</span>
        </div>

        <div class="item">
            <i class="fa-solid fa-medal"></i>
            <span>Top rated</span>
        </div>

        <div class="item">
            <i class="fa-regular fa-heart"></i>
            <span>Favorite</span>
        </div>

        <div class="item">
            <i class="fa-sharp fa-solid fa-clock-rotate-left"></i>
            <span>History</span>
        </div>
      </div>



      <!-- Movie details -->
      <div class="movie-details">
        <div class="image"></div>
        <div class="details">
            <div class="title">
                <h2>Black Panter 2</h2>
                <div class="rate">
                    
                </div>
            </div>
        </div>
      </div>

    </main>
    <script src="script.js"></script>
  </body>
</html>
